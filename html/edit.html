<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="/index.html">Click here to Homepage</a>
            <span id="last-edited"></span>
        </div>
    </div>
    <div class="container">
        <input id="noteTitle" type="text" class="title-input" placeholder="Note Title">
        <textarea id="noteBody" class="body-input" placeholder="Enter your Note"></textarea>
        <button id="remove-note" class="button">Remove note</button>
        <button id="create-note" class="button">Create note</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment-with-locales.js"></script>
    <script src="../JS/notes-functions.js"></script>
    <script src="../JS/notes-edit.js"></script>
</body>
</html>
